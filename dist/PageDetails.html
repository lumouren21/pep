<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>页面详情</title>
    <link rel="stylesheet" href="/css/pep.css"/>
    <style>
        @media (min-width: 1200px) {
            #searchBox {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
<!--头部-->
<!--#include file="/common/header.shtml"-->
<!--导航栏-->
<!--#include file="/common/navbar.shtml"-->

<!-- 详细内容 -->
<section id="cbs_info">
    <div class="container">
    <div class="info_content">
        <div class="info_left">
            <div class="info_left_img"><img src="images/pageDetail/detail_img.png"></div>
            <div class="info_left_tag">
                <div><a href="#">收藏</a></div>
                <div data-clipboard-text='分享图片地址' id='copy'><a href="#">分享</a></div>
                <div><a href="material.html">以图搜索</a></div>
                <div class="source_click">
                    <div><a href="#">下载资源</a></div>
                    <div class="user_source_form user_source_hidden">
                        <div class="title_box">下载使用</div>
                        <input type="text" placeholder="选题编号">
                        <input type="text" placeholder="备注">
                        <div class="user_source_true">确认</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info_right">
            <div class="right_base_info">基本信息</div>
            <div class="right_platform"></div>
            <div class="right_img_code"></div>
            <div class="right_img_style img_format"></div>
            <div class="right_img_style img_size"></div>
            <div class="right_img_style img_import_time"></div>
            <div class="right_tag">标签</div>
            <div class="right_tag_detail">
            </div>
        </div>
    </div>
    <div class="info_img_show" style="display:none">
        <div class="info_img_show_title">相关图片</div>
        <div class="info_img_show_detail">
        </div>
    </div>
    <div class="info_img_show_detail last_update_img">
        <div class="container0">

        </div>
    </div>
    </div>
</section>
<div id="message" class="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">通知</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="message-content">分享链接已复制</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
<!--分页-->
<section id="cbs_page">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center pages_info">
                <!-- 		<div class="total_page">共4页/32条</div>
                        <div class="page_num native">1</div>
                        <div class="page_num">2</div>
                        <div class="page_num">3</div>
                        <div class="page_num">4</div>
                        <div class="page_next">下一页 ></div> -->
            </div>
        </div>
    </div>
</section>
<!--尾部-->
<footer id="cbs_footer ">
    <div class="container-fluid footer_content d-none d-md-block">
        <div class="row">
            <div class="footer_text d-flex align-items-center justify-content-center">
                www.copyright.com 京ICP备09080213号
            </div>
        </div>
    </div>
</footer>
<div class="mask_layer mask_hidden">
    <div class="pop_window">
        <div>X</div>
        <div id="loadText">资源正在下载</div>
        <div>
            <div></div>
        </div>
    </div>
</div>
<div class="bgBox">
</div>
<script src="/js/pep.min.js"/>
<script src="..//src/js/PageDetails.js"></script>
</body>
</html>
