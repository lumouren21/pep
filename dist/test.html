<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="css/pep.css"/>
<link rel="stylesheet" href="css/bookRead.css"/>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/pep.min.js"></script>
<script src="js/bookRead.js"></script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1">
            <div class="menu hidden-xs">
                <a id="showCatalogA" onclick="showCatalog()">
                    <h4><span class="glyphicon glyphicon-list"></span><br/>目录</h4></a>
                <a id="showWordCitationA" onclick="showWordCitation()" class="hidden-xs">
                    <h4><span class="glyphicon glyphicon-tag"></span><br/>词引</h4></a>
            </div>
            <div id="borderHidn" class="borderHidn3 hidden-xs"></div>
            <div id="catalog" class="invisible">
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 catalogDiv">
                        <ul class="list-inline" id="catalogUl">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="wordCitation" class="invisible">
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-lg-offset-1	 searchResultDiv">
                        <div class="searchDiv">
                            <span class="glyphicon glyphicon-search searchBtn" onclick="searchKeyWord()" aria-hidden="true"></span>
                            <input id="searchInput" placeholder="搜索" autocomplete="off" />
                        </div>
                        <div class="searchInfoDiv">
                            <div class="searchResultNumDiv">
                                <p>该词在书籍内共出现<span class="redSpan" id="searchCount">0</span>次</p>
                            </div>
                            <div class="searchInfo">
                                <ul class="list-unstyled" id="searchInfoUl">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-11 backgroundWhite">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row titleDiv">
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <h4 id="bookName"><span class="redSpan"></span></h4>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" align="right">
                            <button id="enclosureBtn">附件&nbsp;<span class="glyphicon glyphicon-tags"></span></button>
                            <button id="collectionBtn" onclick="">收藏&nbsp;<span class="glyphicon glyphicon-star-empty"></span></button>
                        </div>
                    </div>
                    <div class="row bookInfo">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="testC" style="overflow: hidden; overflow-x: auto;">
                            <iframe id="pdfViewer" width="100%" height="900px"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="relevantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">附件列表</h4>
            </div>
            <div class="modal-body">
                <div>
                    <ul class="list-unstyled" id="pdfUl">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
