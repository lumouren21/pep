<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="/css/pep.css"/>
    <link rel="stylesheet" href="/css/myAttention.css"/>
    <script src="/js/pep.min.js"></script>
</head>
<body>
<!--头部-->
<!--#include file="/common/header.shtml"-->
<!--导航栏-->
<!--#include file="/common/navbar.shtml"-->

<!-- 手机导航 -->
<!--#include file="/common/navbar-mobile.shtml"-->
<section id="cbs_content">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--#include file="/common/user/leftNav.shtml"-->
            </div>
            <div class="col-md-10">
                <section class="upload-container">
                    <div class="card">
                        <div id="file" aria-labelledby="file-tab">
                            <div class="file-title">
                                <div class="file-size"><span><span id="files-num">0</span>个文件上传</span><span>（大小<span
                                        id="files-size">0.00</span>M）</span></div>
                                <div class="file-upload">
                                    <span class="visible-block">拖拽资源到下面的区域，或者</span>
                                    <button type="button" class="btn btn-success">
                                        选择文件
                                        <input type="file" multiple="multiple" id="file-choice-input"/>
                                    </button>
                                </div>
                            </div>
                            <div class="file-table">
                                <div class="file-table-null">
                                    <span class="visible-block">将文件拖动到此或者</span>点击选择文件
                                    <input type="file" multiple="multiple" id="file-drag-input"/>
                                </div>
                                <ul>
                                </ul>
                            </div>
                        </div>
                        <div class="metadata-box">
                            <div class="title"><h5>素材信息</h5></div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label>共享权限</label>
                                    <select metadata-class="com.artesia.metadata.MetadataField"
                                            metadata-type="string"
                                            type="text" class="form-control"
                                            id="PEP.FIELD.RESOURCE.SHARE.TYPE">
                                        <option value="1" selected>私有</option>
                                        <option value="2">部门内共享</option>
                                        <option value="3">部门间共享</option>
                                        <option value="4">公开</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>类别</label>
                                    <select metadata-class="com.artesia.metadata.MetadataField"
                                            metadata-type="string"
                                            type="text" class="form-control"
                                            id="PEP.FIELD.RESOURCE.TYPE">
                                        <option value="1" selected>教材</option>
                                        <option value="2">教辅</option>
                                        <option value="3">教参</option>
                                        <option value="4">素材</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>语种</label>
                                    <select metadata-class="com.artesia.metadata.MetadataField"
                                            metadata-type="string"
                                            type="text" class="form-control"
                                            id="PEP.FIELD.RESOURCE.LANG">
                                        <option value="zh_CN" selected>中文</option>
                                        <option value="en_US">英文</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="metadata-box">
                            <div class="title"><h5>版权信息</h5></div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label>授权时间</label>
                                    <input metadata-class="com.artesia.metadata.MetadataField"
                                           metadata-type="dateTime"
                                           type="datetime-local" class="form-control"
                                           id="PEP.FIELD.RESOURCE.COPYRIGHT.START"/>
                                </div>
                                <div class="form-group col-6">
                                    <label>结束时间</label>
                                    <input metadata-class="com.artesia.metadata.MetadataField"
                                           metadata-type="dateTime"
                                           type="datetime-local" class="form-control"
                                           id="PEP.FIELD.RESROUCE.COPYRIGHT.END"/>
                                </div>
                                <div class="form-group col-6">
                                    <label>提供方</label>
                                    <input metadata-class="com.artesia.metadata.MetadataField"
                                           metadata-type="string"
                                           type="text" class="form-control"
                                           id="PEP.FIELD.RESROUCE.COPYRIGHT.SUPPLIER"/>
                                </div>
                                <div class="form-group col-6">
                                    <label>适用范围</label>
                                    <input metadata-class="com.artesia.metadata.MetadataField"
                                           metadata-type="string"
                                           type="text" class="form-control"
                                           id="PEP.FIELD.RESROUCE.COPYRIGHT.SCOPE"/>
                                </div>
                            </div>
                        </div>
                        <div class="metadata-box">
                            <div class="title"><h5>自定义标签</h5></div>
                            <div class="content" metadata-class="com.artesia.metadata.MetadataTableField"
                                 id="PEP.TABULAR.FIELDS.RESOURCES.TAG_NAME" metadata-type="string">
                                <div class="add-button">
                                    <button type="button" class="btn btn-default">+</button>
                                </div>
                                <div class="add-input">
                                    <input type="text" class="form-control" id="upload21-category"/>
                                    <button type="button" class="btn btn-default">添加</button>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-button">
                            <button type="button" class="btn btn-primary" id="upload-complete">完成</button>
                            <button type="button" class="btn btn-default" id="upload-reset">重置</button>
                            <button type="button" class="btn btn-default" id="upload-cancel">取消</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
<!--尾部-->
<!--#include file="/common/footer.shtml"-->
<script src="../js/upload/upload.js"></script>
</body>
</html>
